<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  background-color: black;
}

* {
  box-sizing: border-box;
}

/* Add padding to containers */
.container {
  padding: 16px;
  background-color: white;
}

/* Full-width input fields */
input[type=text], input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

/* Overwrite default styles of hr */
hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}

/* Set a style for the submit button */
.registerbtn {
  background-color: #04AA6D;
  color: white;
  padding: 16px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

.registerbtn:hover {
  opacity: 1;
}

/* Add a blue text color to links */
a {
  color: dodgerblue;
}

/* Set a grey background color and center the text of the "sign in" section */
.signin {
  background-color: #f1f1f1;
  text-align: center;
}
</style>
</head>
<body>

<form action="Success.html">
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to Register for that Event.   </p>
   
    <hr>

    <label for="email"><b>Full Name</b></label>
    <input type="text" placeholder="Enter Your Name" name="Name" id="Name" required>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="email" required>

    <label for="email"><b>Department</b></label>
    <input type="text" placeholder="Enter your Department" name="Department" id="Department" required>

    <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group" >
        <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off" >
        <label class="btn btn-outline-primary" for="btncheck1">Java</label>
      
        <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off" >
        <label class="btn btn-outline-primary" for="btncheck2">Kotlin</label>
      
        <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off" >
        <label class="btn btn-outline-primary" for="btncheck3">SQA</label>

        <input type="checkbox" class="btn-check" id="btncheck4" autocomplete="off" >
        <label class="btn btn-outline-primary" for="btncheck4">Mechine Learning</label>

        <input type="checkbox" class="btn-check" id="btncheck5" autocomplete="off">
        <label class="btn btn-outline-primary" for="btncheck5">Data Science</label>
      </div>
    <hr>
    <p>Already Registered ?<a href="Homepage.html">Return Home</a>.</p>

    <button type="submit" class="registerbtn">Register</button>
  </div>
  
 
</form>

</body>
</html>
